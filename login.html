<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <!-- two other colors

<body class="lite">
<body class="dark">

-->

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display: none">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5("$(chap-id)" + document.login.password.value + "$(chap-challenge)");
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)
    <!-- bootstrap -->
    <div class="container-fluid text-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
              <input type="hidden" name="dst" value="$(link-orig)" />
              <input type="hidden" name="popup" value="true" />
              <img src="img/logo xl.png" alt="" />
              <p class="info $(if error)alert$(endif)">
                $(if error == "")We just provide free Internet just 1 hours $(if trial == 'yes')<br />Free Internet for 1 hours, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif) $(endif)
                $(if error)$(error)$(endif)or click Connect button below
              </p>
              <div class="d-grid gap-2 col-6 mx-auto">
                <a class="btn btn-primary" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" role="button">Connect</a>
              </div>
            </form>
            <p class="info bt">XL SIMCARD OUTLET</p>
          </div>
          <div class="col-lg-6">
            <h1>Our Location</h1>
            <img src="img/xl-location.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
    <!-- End Bootstrap -->
  </body>
</html>
